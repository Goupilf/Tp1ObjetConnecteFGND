<h2>Current value</h2>
<h2>Temp realtime value (Celsius)</h2>
<div id="TempVal" width="400" height="60"></div>
<h2>Hum realtime value %</h2>
<div id="HumVal" width="400" height="60"></div>
<script>
setInterval(function() { getData(); }, 2000);
function getData() {
 var xhttp = new XMLHttpRequest();
 xhttp.onreadystatechange = function() {
 if (this.readyState == 4 && this.status == 200) {
 var responseText = this.responseText;
 var index = responseText.indexOf(",");
 var temp =responseText.substr(0,index);
 var hum =responseText.substr(index + 1);
 document.getElementById("TempVal").innerHTML = temp;
 document.getElementById("HumVal").innerHTML = hum;
 }
 };
 xhttp.open("GET", "readTemp", true);
 xhttp.send();
}
</script>
