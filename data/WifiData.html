function getData() {
 var xhttp = new XMLHttpRequest();
 xhttp.onreadystatechange = function() {
 if (this.readyState == 4 && this.status == 200) {

 document.getElementById("Ssid").innerHTML = this.responseText;
 }
 };
 xhttp.open("GET", "readWifi", true);
 xhttp.send();
}
